<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Basics</title>
	
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- To enable bootstrap on your webpage download and include below 1 CSS and 2 JS file from http://getbootstrap.com -->
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">

	<!-- Sequence of below JS files is important, that is because bootstrap.js depends on jquery-3.1.1.js -->
	<script src="jquery-3.1.1.js"></script>
	<script src="dist/js/bootstrap.js"></script>

<!-- 
	Bootstrap: 
	==========
	Bootstrap is a front-end design framework which includes HTML and CSS based design templates, it helps create responsive webpages.

	
	
	
-->
</head>
<body class="container">
	<h1>Welcome to Twitter's Bootstrap</h1>
	<input class="form-control" type="text" />
</body>
</html>
