<!DOCTYPE html>
<html>
<head>
	<title>jQuery Basics</title>
	<script src="../jquery-2.2.3.js"></script>
</head>
<body>
	<h1>jQuery Basics</h1>
	<div id="container"></div>
	<script>
		/*
			From jQuery's homepage: jQuery is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers.

			Including jQuery in your HTML page defines a function with two reference names: $ and jQuery. About almost anything jQuery offers can be performed using this provided function (using any of the two references.) Example
		*/
		
		$("div#container").html("Please also see the html code.");

		jQuery("div#container").css("color", "#ff0000");

		// ----------------------------------
		// More content will be added shortly
		//-----------------------------------

	</script>
</body>
</html>
