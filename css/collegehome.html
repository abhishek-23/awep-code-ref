<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<style>
		body {
			margin: 0px;
			background-image: url(a.jpg);
		}
		.header-container{
			background-color: #3594b1; box-shadow: 0px 6px 20px;
		}
		.header {
			 width: 1000px; margin: 0px auto;
		}
		.logo-name {
			padding: 30px;
			display: inline-block;
			width: 410px;
		}
		.login-form{
			display: inline-block;
			width: 420px;
			float right;
		}
		.college-name {
			width: 200px; display: inline-block;  font-size: 22px;  width: 200px; margin: 13px 0px 13px 51px; vertical-align: top;
		}
		.logo {
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="header-container">
		<div class="header">
			<div class="logo-name">
				<img class="logo" src="googlelogo.png" />
				<div class="college-name">College Name</div>
			</div>
			<div class="login-form">
				<form>
					<table>
						<tr><td>Email</td><td>Password</td><td></td></tr>
						<tr>
							<td><input type="text" name="email" ></td>
							<td><input type="text" name="email" ></td>
							<td><input type="submit" name="Login" ></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	
	<div style="position: fixed; right: 0px; top: 200px;"><button>Help</button></div>
	
</body>
</html>
