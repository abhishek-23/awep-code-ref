		1) There are about ~100 CSS properties which define their respective effects on the HTML document.

			-------
			color		: red;

		2) For single CSS property, there can be multipe ways to define it's value:
			
			For eg: below all defines a red color:
			-------------------------------------
			color: red;
			color: rgb(255, 0, 0);
			color: rgba(255, 255, 255, 1);
			color: #FF0000;

		3) A CSS property's value can be muti-value (seperated by either space or a comma).

			-------
			font: italic bold 12px/30px Georgia, serif;
			background	: url(email-icon.png) left center no-repeat;
